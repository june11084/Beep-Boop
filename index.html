<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Convert to BeepBoop</title>
  </head>
  <body>
    <div class="jumbotron">
      <h2>Convert to BeepBoop</h2>
      <form id="formOne">
        <div class="form-group">
          <label for="nameInput">Please enter your name</label>
          <input id="nameInput" class="form-control" type="text">
          <label for="numberInput">Please enter the Integer number you would like to convert to BeepBoop</label>
          <input id="numberInput" class="form-control" type="text">
        </div>
        <button class = "btn btn-primary" type="submit">Convert!</button>
        <button class = "btn btn-success" type ="button" onClick='$("#reversed").show()'>Reversed</button>
        <input type="button" class="btn btn-warning" value="Reset" onClick="location.href=location.href">
      </form>
      <div id ="original">
        <h3>Beep Boop!</h3>
        <p id ="originalResult"></p>
      </div>
      <div id = "reversed">
        <h3>Boop Beep!</h3>
        <p id ="reversedResult"></p>
      </div>
    </div>
  </body>
</html>
